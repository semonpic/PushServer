server:
  port: 8080
web:
  upload-path: F:/uplpad/file/
  chunk-size: 1048576

spring:
    http: 
       multipart:
          maxFileSize: 10Mb  
          maxRequestSize: 10Mb
    datasource:
        name: test
        url: jdbc:mysql://127.0.0.1:3306/pushserver
        username: root
        password: 123456
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    mvc:
        static-path-pattern: /**
    resources:
             static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/, file:${web.upload-path}
        
    
mybatis:
  mapper-locations: classpath:mybatis/*.xml
  type-aliases-package: com.infopush.PushServer.Entity

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    
    
#Netty
#tcp.port=8090
#boss.thread.count=2
#worker.thread.count=2
#so.keepalive=true
#so.backlog=100


tcp:
  port: 8090
boss:
  thread:
    count: 2
worker:
  thread:
    count: 2
so:
  keepalive: true
  backlog: 100